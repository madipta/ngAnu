<anu-header>
  <svg anu-header-icon xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
  </svg>
  <ng-container anu-header-menu>
    <a
      routerLink="/"
      routerLinkActive="active"
      class="cursor-pointer text-gray-100 hover:text-indigo-300 mx-3"
      >Home</a
    >
    <a
      routerLink="products"
      routerLinkActive="active"
      class="cursor-pointer text-gray-100 hover:text-indigo-300 mx-3"
      >Products</a
    >
    <a
      routerLink="team"
      routerLinkActive="active"
      class="cursor-pointer text-gray-100 hover:text-indigo-300 mx-3"
      >Team</a
    >
    <a
      routerLink="blog"
      routerLinkActive="active"
      class="cursor-pointer text-gray-100 hover:text-indigo-300 mx-3"
      >Blog</a
    >
  </ng-container>
</anu-header>
<router-outlet></router-outlet>
<anu-footer2 [groupMenus]="footerLinks"></anu-footer2>
