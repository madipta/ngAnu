<anu-header>
  <ng-container anu-header-icon>
    <svg 
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      stroke="currentColor"
      stroke-linecap="round" 
      stroke-linejoin="round"
      stroke-width="2" 
      class="w-6 h-6 text-gray-400"
      viewBox="0 0 24 24"
      >
      <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
    </svg>
    <span class="ml-3 text-gray-300 text-lg">{{appName}}</span>
  </ng-container>
  <ng-container anu-header-menu>
    <a
      *ngFor="let menu of menuLinks"
      [routerLink]="menu.link"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="text-indigo-300"
      class="cursor-pointer tracking-wide text-sm text-white mt-1 mx-2 md:mx-5"
      >{{menu.text}}</a
    >
  </ng-container>
</anu-header>
<router-outlet></router-outlet>
<anu-footer2 [groupMenus]="footerLinks"></anu-footer2>
